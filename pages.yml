name: pages
on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5

      # If you use Jekyll/Markdown (e.g., index.md), keep this:
      - uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      # If you do NOT use Jekyll and already have an index.html at repo root,
      # delete the jekyll-build step above and set path: . below.
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
