<!-- File: _layouts/default.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} · {{ site.title | default: site.name }}</title>

  <!-- Cayman theme styles -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print">

  <!-- Your overrides -->
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}?v={{ site.github.build_revision }}">
</head>
<body>
  <a id="site-top"></a>

  <header class="page-header" role="banner">
    <h1 class="project-name">{{ page.title | default: site.title }}</h1>
    {% if site.description or page.description %}
      <h2 class="project-tagline">{{ page.description | default: site.description }}</h2>
    {% endif %}
  </header>

  <main id="content" class="main-content" role="main">
    {{ content }}
    <footer class="site-footer">
      <div align="right"><a href="#site-top">↑ Back to top</a></div>
    </footer>
  </main>

  <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
</body>
</html>
